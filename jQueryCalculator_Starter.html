<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery Calculator</title>

    <!-- Added link to the jQuery Library -->
    <script src="https://code.jquery.com/jquery-2.2.3.js" integrity="sha256-laXWtGydpwqJ8JA+X9x2miwmaiKhn8tVmOVEigRNtP4=" crossorigin="anonymous"></script>

    <!-- Added a link to Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

</head>
<body>


<!-- Jumbotron for Title -->
<div class="jumbotron">
    <h1 class="text-center">jQuery Calculator</h1>
    <h3 class="text-center">Perform basic mathematic operations using the power of jQuery!</h3>
</div>

<div class="container">

    <div class="row">

        <!-- Calculator Panel -->
        <div class="col-lg-4">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Calculator</h3>
                </div>

                <div class="panel-body">
                    <button id="button1" class="btn btn-primary number" value="1"><h1>1</h1></button>
                    <button id="button2" class="btn btn-primary number" value="2"><h1>2</h1></button>
                    <button id="button3" class="btn btn-primary number" value="3"><h1>3</h1></button>
                    <button id="buttonPlus" class="btn btn-danger operator" value="plus"><h1>+</h1></button>
                    <br><br>
                    <button id="button4" class="btn btn-primary number" value="4"><h1>4</h1></button>
                    <button id="button5" class="btn btn-primary number" value="5"><h1>5</h1></button>
                    <button id="button6" class="btn btn-primary number" value="6"><h1>6</h1></button>
                    <button id="buttonMinus" class="btn btn-danger operator" value="minus"><h1>&minus;</h1></button>
                    <br><br>
                    <button id="button7" class="btn btn-primary number" value="7"><h1>7</h1></button>
                    <button id="button8" class="btn btn-primary number" value="8"><h1>8</h1></button>
                    <button id="button9" class="btn btn-primary number" value="9"><h1>9</h1></button>
                    <button id="buttonMultiply" class="btn btn-danger operator" value="times"><h1>&times;</h1></button>
                    <br><br>
                    <button id="button0" class="btn btn-primary number" value="0"><h1>0</h1></button>
                    <button id="buttonDivide" class="btn btn-danger operator" value="divide"><h1>&divide;</h1></button>
                    <button id="buttonPower" class="btn btn-danger operator" value="power"><h1>^</h1></button>
                    <button id="buttonEqual" class="btn btn-success equal" value="equals"><h1>=</h1></button>
                    <br><br>
                    <button id="buttonClear" class="btn btn-default clear" value="clear"><h1>clear</h1></button>
                </div>

            </div>
        </div>

        <!-- Result Panel -->
        <div class="col-lg-6">
        <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Result</h3>
                </div>
                <div class="panel-body">
                    <h1 id="first"></h1>
                    <h1 id="operator"></h1>
                    <h1 id="second"></h1>
                    <hr>
                    <h1 id="result"></h1> 
                </div>
            </div>    
        </div>
    </div>
</div>

<script type="text/javascript">

$(document).ready(function(){


//FUNCTIONS FOR (let's use x, y, and answer as our variables)
var firstNumber = 0;
var secondNumber = 0;
var operator;
var answer = 0;
var userFirstclick = false;
var chosenoperator;

   
    //addition
    function addition(x,y) {
    answer = x + y;
    console.log(answer);
    return;
    }
    //addition(4,4);

    //subtraction
    function subtract(x,y) {
    answer = x - y;
    console.log(answer);
    return;
    }
    //subtract(4,3);

    //multiplication

    function multiply (x,y) {
    answer = x * y;
    console.log(answer);
    return;
    }   
    //multiply (7,1)

    //division
    function division(x,y){
    answer = x / y;
    console.log(answer);
    return;
    }
    //division(4,2);

    //exponential
    function exponential(x,y){
    answer = Math.pow(x,y);
    console.log(answer);
    return;
    }
    //exponential(3,3);

    //equal
    function equal(){
    $("#result").html(answer)};
    //equal()

    //clear
    function clear(){
    firstNumber = 0;
    secondNumber = 0;
    answer = 0;
    userFirstclick = false;
    $("#operator").empty();
    $("#first").empty();
    $("#second").empty();
    $("#result").empty();}
    //clear();

//CAPTURE USER BUTTON CLICKS (on.click operator/use button's existing value)

//Determines if user has clicked or not
$(".number").click(function(){
    if (userFirstclick === false){
        //first number
        firstNumber = parseInt($(this).val());
        userFirstclick = true;
        $("#first").html(firstNumber);
        console.log("you have clicked your first number, " + firstNumber);
    } else {
        //second number
        secondNumber = parseInt($(this).val());
        userFirstclick = true;
        $("#second").html(secondNumber);
        console.log("you clicked your second number, " + secondNumber);
        };
})

    //first number

    //operator
    $(".operator").click(function() {
        console.log("buttonclicked");
        var operatorclick = $(this).val();
        console.log(operatorclick);
       //("#target").click();
       if (operatorclick == "plus") {
            $("#operator").html("+");
            chosenoperator = "plus";
       }
       else if (operatorclick == "minus") {
            $("#operator").html("-");
            chosenoperator = "minus";
       }
       else if (operatorclick == "divide") {
            $("#operator").html("/");
            chosenoperator = "divide";
       }
       else if (operatorclick == "times") {
            $("#operator").html("x");
            chosenoperator = "times";
       }
       else  {
            chosenoperator = "power";
       }

    });



    //second number



// LOOP NEEDS TO
// when first number is clicked, we need to capture that value
// when operator is clicked, we know what function will be run
// when second number is clicked, we need to capture that value
// if a firstNumber button is clicked, and an operator button is clicked, and a secondNumber button is clicked, run that operator function
// when the equal button is pressed, the answer will print in the result div



    //equal
    $("#buttonEqual").click(function() {
        if (chosenoperator === "plus") {
            addition(firstNumber,secondNumber);
            console.log("the answer is " + answer);
        } else if (chosenoperator === "minus") {
            subtract(firstNumber,secondNumber);
            console.log("the answer is " + answer);
        } else if (chosenoperator === "divide") {
            division(firstNumber,secondNumber);
            console.log("the answer is " + answer);
        } else if (chosenoperator === "times") {
            multiply(firstNumber,secondNumber);
            console.log("the answer is " + answer);
        } else {
            exponential(firstNumber,secondNumber);
            console.log("the answer is " + answer);
        }
        equal();
    });


// IN GENERAL
    
    //clear 
    $("#buttonClear").click(function(){
        console.log("you have clicked the clear button")
        clear();

    });

//the buttons clicked will be fed into the applicable function
//**console log along the way to see if things are working
//print into divs


});

</script>
    
</body>
</html>
